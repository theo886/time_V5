<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Percentage Tracker</title>
  <!-- Tailwind CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js for graphs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 py-8">
  <!-- Container for the Weekly Tracker -->
  <div id="weekly-tracker"></div>
  
  <!-- Container for the Reports Page (hidden by default) -->
  <div id="reports-container" class="hidden"></div>
  
  <!-- Include the JavaScript files in the right order -->
  <script src="utils.js"></script>
  <script src="data/projectData.js"></script>
  <script src="sampleData.js"></script>
  <script src="apiClient.js"></script>
  <script src="index.js"></script>

  <!-- Notification element for API operations -->
  <div id="notification" class="fixed bottom-4 right-4 p-4 rounded shadow-lg hidden transform transition-transform duration-300 translate-y-full">
    <div class="flex items-center">
      <div id="notification-icon" class="mr-3"></div>
      <div>
        <div id="notification-title" class="font-semibold"></div>
        <div id="notification-message" class="text-sm"></div>
      </div>
    </div>
  </div>
</body>
</html>
